{% extends "dashboard/dashboard.html" %}
{% block page %}
<div class="row page-header">
    <div class="col-md-3">
        <h1 style="margin-top: 0px;">Hospitals</h1>
    </div>
	{% if type = "Admin" %}
		<div class="col-md-1" style="margin-top: 5px; float: right;">
			<a href="add/" style="float: right;" class="btn btn-danger">Add</a>
		</div>
	{% endif %}
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
        </tr>
    </thead>
	{% for hospital in hos %}
            <tr data-href="{% url 'hospitals' hospital %}" style="cursor: pointer;">
                <td><a href="{% url 'hospitals' hospital %}">{{hospital}}</a></td>
                <td>{{hospital.location}}</td>
			</tr>
    {% endfor %}
</table>
<script>
$(document).ready(function(){
    $('table tr').click(function(){
        window.location = $(this).data('href');
        return false;
    });
});
</script>  
{% endblock %}
